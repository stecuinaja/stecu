<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Utama</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-merah">
    <nav class="w-[90%] mx-auto flex gap-2 items-start mb-4">
      <img src="./img/logo-unm.png" alt="" class="w-12" />
      <img src="./img/logo-konselor.png" alt="" class="w-9 my-auto" />
      <p class="my-auto font-bold text-white">STECU</p>
    </nav>
    <div class="teks w-[90%] mx-auto text-center font-semibold text-white">
      <h1 class="text-4xl mb-6">Home</h1>
      <div class="flex flex-wrap gap-2 justify-center">
        <a
          href="isi-curhat.html"
          class="bg-kulit text-black text-center py-2 px-4 rounded-lg"
          >Buat Curhatan</a
        >
        <a
          href="https://sites.google.com/view/self-disclosure/home"
          class="bg-kulit text-black text-center py-2 px-4 rounded-lg"
          >Baca Informasi Self Disclosure</a
        >
      </div>
    </div>
    <div class="relative min-h-screen flex items-center justify-center">
      <div class="absolute inset-0">
        <img
          src="./img/website-portal.png"
          alt=""
          class="w-full h-full object-cover opacity-20"
        />
      </div>
      <div class="relative items-start z-10 w-[90%]">
        <div
          class="card bg-white p-4 w-full md:w-[50%] rounded-lg mx-auto mb-4"
        >
          <div class="profile flex gap-2">
            <img src="./img/placeholder-pic.png" alt="" class="w-12" />
            <div>
              <p class="text-sm">Anonim</p>
              <p class="text-sm">7 menit lalu</p>
            </div>
          </div>
          <div class="pesan mb-4">
            <p class="text-black">
              capek banget, tugas dari pak budi banyak banget mana lagi ga mood
            </p>
          </div>
          <div class="emot flex gap-x-4">
            <p value="❤" class="my-auto">❤</p>
            <button
              onclick="openModal('Terima kasih sudah bercerita. Jangan sungkan untuk menghubungi konselor ya!')"
              class="bg-kulit text-center cursor-pointer hover:bg-kulit/80 px-3 py-1 ml-2 text-black font-semibold rounded-md"
            >
              Lihat Balasan
            </button>
          </div>
        </div>
        <div
          class="card bg-white p-4 w-full md:w-[50%] rounded-lg mx-auto mb-4"
        >
          <div class="profile flex gap-2">
            <img src="./img/placeholder-pic.png" alt="" class="w-12" />
            <div>
              <p class="text-sm">Anonim</p>
              <p class="text-sm">7 menit lalu</p>
            </div>
          </div>
          <div class="pesan mb-4">
            <p class="text-black">
              sebenarnya nama orang tua saya sering di ejek sama teman :(
            </p>
          </div>
          <div class="emot flex gap-x-4">
            <p value="❤" class="my-auto">❤</p>
            <button
              onclick="openModal('Terima kasih sudah bercerita. Jangan sungkan untuk menghubungi konselor ya!')"
              class="bg-kulit text-center cursor-pointer hover:bg-kulit/80 px-3 py-1 ml-2 text-black font-semibold rounded-md"
            >
              Lihat Balasan
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="balasanModal"
      class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-md w-[90%] max-w-md relative">
        <button
          onclick="closeModal()"
          class="absolute top-2 right-3 text-gray-500 hover:text-black text-xl"
        >
          &times;
        </button>
        <h2 class="text-lg font-bold mb-2 text-blue-600">Balasan Admin</h2>
        <p id="modalContent" class="text-gray-700 text-sm"></p>
      </div>
    </div>
    <script>
      function openModal(content) {
        document.getElementById("modalContent").textContent = content;
        document.getElementById("balasanModal").classList.remove("hidden");
        document.getElementById("balasanModal").classList.add("flex");
      }

      function closeModal() {
        document.getElementById("balasanModal").classList.add("hidden");
        document.getElementById("balasanModal").classList.remove("flex");
      }
    </script>
  </body>
</html>
